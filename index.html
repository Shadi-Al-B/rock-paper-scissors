<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-container">
      <!-- Add a div for displaying Score  -->
      <div class="score-container">
        <div>Player Score: <span id="player-score">0</span></div>
        <div>Computer Score: <span id="computer-score">0</span></div>
        <div>Draws: <span id="draws-score">0</span></div>
        <div>Round: <span id="round-score">0</span></div>
      </div>
      <!-- Add a div for displaying results  -->

      <div class="display-container">
        <div class="round-result">Press A Button To START</div>
      </div>

      <!-- Create three buttons, one for each selection. -->

      <div class="btn-container">
        <button id="rock-btn" class="btn">Rock</button>
        <button id="paper-btn" class="btn">Paper</button>
        <button id="scissors-btn" class="btn">Scissors</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
